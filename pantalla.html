<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js"></script>
    <link rel="manifest" href="https://imv.natdat.mx/manifest.json" />

    <style type="text/css">
        .row {
            padding-top: 1%;
        }
    </style>
</head>

<body>

    <div id="app">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card border border-primary">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4">
                                    <h5 class="card-title fs-1">BIENVENIDOS</h5>

                                </div>
                                <div class="col-4">
                                    <center>
                                        <h6 class="card-subtitle mb-2 text-body-secondary fs-3">
                                            CREDITOS: {{CRDS}}
                                        </h6>
                                    </center>
                                </div>
                                <div class="col-4">
                                    <center>
                                        <button type="button" class="btn btn-primary btn-lg" v-on:click="jugar()">
                                            Juego <i class="fas fa-play"></i>
                                        </button>
                                    </center>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="card border border-primary">
                        <div class="card-body">
                            <h5 class="card-title fs-2">NFC</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary fs-4">Coloque Tarjeta En El Lector NFC y
                                Seleccione Los Creditos</h6>

                            <div style="margin-top: 10%;margin-bottom: 15%;">
                                <div class="d-grid gap-1">
                                    <button class="btn btn-primary fs-4" type="button"
                                        v-on:click="debitCard(1)">1</button>
                                    <button class="btn btn-primary fs-4" type="button"
                                        v-on:click="debitCard(3)">3</button>
                                    <button class="btn btn-primary fs-4" type="button"
                                        v-on:click="debitCard(5)">5</button>
                                    <button class="btn btn-primary fs-4" type="button"
                                        v-on:click="debitCard(10)">10</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card border border-primary">
                        <div class="card-body">
                            <h5 class="card-title fs-2">QR</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary fs-4">Escanear El Codigo Qr</h6>

                            <img class="rounded mx-auto d-block" alt="..." id="codigo">


                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        <button class="btn btn-primary btn-sm" type="button" v-on:click="startCard()">
                            <i class="fas fa-sd-card"></i>
                        </button>
                      
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                        <button class="btn btn-primary btn-sm" type="button" v-on:click="startPantalla()">
                            <i class="fas fa-cog"></i>
                        </button>
                      
                    </div>
                </div>
             
            </div>
        </div>

    </div>
  



    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./controladores/pantalla.js"></script>


</body>

</html>
